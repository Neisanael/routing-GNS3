!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
key chain RIPsaya
 key 2
  key-string s4y4
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 25.25.25.1 255.255.255.252
 ip rip authentication mode md5
 ip rip authentication key-chain RIPsaya
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 54.54.54.1 255.255.255.252
 duplex auto
 speed auto
!
interface Ethernet2/0
 ip address 10.10.45.1 255.255.255.0
 half-duplex
!
interface Ethernet2/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/3
 no ip address
 shutdown
 half-duplex
!
router rip
 version 2
 passive-interface Ethernet2/0
 network 10.0.0.0
 network 25.0.0.0
 network 54.0.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
